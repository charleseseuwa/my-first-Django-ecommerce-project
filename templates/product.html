{% extends "base.html" %}
{% block content %}
    {% for product in all_products %}
        <article class="media content-section">
          <img class="rounded-circle article-img" width="150" hieght="150" src="{{product.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <!-- <a class="mr-2" href="#">{{ post.author }}</a> -->
              <!-- <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> -->
            </div>
            <h2><a class="article-title" href="">{{ product.name }}</a></h2>
            <p class="article-content">{{ product.description }}</p>
            <p class="article-content">{{ product.price }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
